name: Policy Lint

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Policy Linter (strict)
        run: |
          npx ts-node --esm src/cli.ts samples/policy.good.json --report report.good.json
          npx ts-node --esm src/cli.ts samples/policy.bad.json --strict --report report.bad.json || true

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: policy-linter-reports
          path: |
            report.good.json
            report.bad.json
